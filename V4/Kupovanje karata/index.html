<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Kupovina karata</title>
</head>

<body>
  <header class="header">
    <h1 class="header__main">Avio Kompanija!</h1>
  </header>

  <header class="header2">
    <h3 class="header2__main"> Popusti do 50% na sve avio karte kupljene do 30.3.2018.</h3>
  </header>
  <div class="container">
    <img src="./grad.jpg" alt="grad1">

    <!-- Forma -->
    <form class="form">

      <table>
        <tr>
          <th colspan="2">
            <em>Forma za kupovinu karata</em>
          </th>
        </tr>
        <tr>
          <td> Ime : </td>
          <td> <input type="text" name="firstname" placeholder="Ime..."> </td>
        </tr>


        <tr>
          <td> Prezime :</td>
          <td><input type="text" name="lastname" placeholder="Prezime..."></td>
        </tr>


        <tr>
          <td>Mejl :</td>
          <td><input type="text" name="lastname" placeholder="Mail..."></td>
        </tr>



        <tr>
          <td>Pol :</td>
          <td>
            <input class="radio" type="radio" name="gender" value="male"> Muski
            <input class="radio" type="radio" name="gender" value="female">Zenski
          </td>
        </tr>




        <tr>
          <td>Polazak :</td>
          <td> <select name="polazak">
              <option value="Srbija">Srbija</option>
              <option value="Bugarska">Bugarska/option>
              <option value="Crna Gora">Crna Gora</option>
              <option  value="Nemacka">Nemacka</option>
            </select>
          </td>
        </tr>




        <tr>
          <td>Dolazak :</td>
          <td><select name="dolazak">
              <option value="Srbija">Srbija</option>
              <option value="Bugarska">Bugarska/option>
              <option value="Crna Gora">Crna Gora</option>
              <option selected value="Nemacka">Nemacka</option>
            </select>
          </td>
        </tr>




        <tr>
          <td>Prtljag :</td>
          <td><input class="check" type="checkbox" name="prtljag" value="rucni">Rucni
            <input class="check" type="checkbox" name="prtljag" value="predati">Predati
          </td>
        </tr>


        <tr>
          <td colspan="2">
            <input class="button" type="submit" value="Potvrdi">
          </td>
        </tr>

        <!-- END table -->

      </table>

      <!-- END form -->
    </form>

    <img src="./grad.jpg" alt="grad1">

  </div>
  <!--END Container-->
  <footer>
    <h3>Footer</h3>

  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
